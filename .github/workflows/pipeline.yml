name: Run ETL pipeline

on:
  schedule:
    - cron: "*/10 * * * *"
  workflow_dispatch: {}

concurrency:
  group: pipeline-schedule
  cancel-in-progress: false

jobs:
  run-pipeline:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: |
            requirements.txt
            requirements-dev.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      - name: Run pipeline
        env:
          PYTHONUNBUFFERED: "1"
        run: |
          python -m etl.pipeline \
            --fires-output data/focos_processados.csv \
            --geometry-output data/reserva.geojson \
            --reserve-cache cache/reserva.geojson \
            --reserve-name "Valen√ßa, Rio de Janeiro, Brazil" \
            --reserve-search-place "Rio de Janeiro, Brazil" \
            --headless

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pipeline-output
          path: |
            data/focos_processados.csv
            data/reserva.geojson
            cache/reserva.geojson
          if-no-files-found: warn
